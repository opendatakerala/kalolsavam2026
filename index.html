        let markers = [];

        function createPopupContent(participant) {
            return `
                <div class="popup-card">
                    <div class="popup-header">
                        <img src="${participant.image}" alt="${participant.name}" class="popup-image" onerror="this.src='https://ulsavam.kite.kerala.gov.in/2025/kalolsavam/images/img_user_nophoto.jpg'">

                        </div>
                    </div>
                    <div class="popup-details">
                        <div class="detail-row">
                            <span class="detail-label">Standard:</span>
                            <span class="detail-value">Class ${participant.standard}</span>

                        </div>

                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Grade:</span>
                            <img src="${participant.grade}" alt="Grade A" class="grade-image">
                        </div>
                    </div>
                </div>
            `;
        }

        function getGradeLetter(gradeUrl) {
            if (gradeUrl.includes('grade_A')) return 'A';
            if (gradeUrl.includes('grade_B')) return 'B';
            if (gradeUrl.includes('grade_C')) return 'C';
            if (gradeUrl.includes('grade_D')) return 'D';
            return 'A'; // default
        }

        function updateMap() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const selectedItem = document.getElementById('itemSelect').value;
            const participants = data[selectedItem] || [];

            // Update table
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';
            
            participants.forEach((participant, index) => {
                // Add table row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="school-cell">${participant.school}</td>
                    <td class="name-cell">${participant.name}</td>
                    <td class="grade-cell"><img src="${participant.grade}" alt="Grade"></td>
                    <td class="district-cell">${participant.district}</td>
                `;
                row.addEventListener('click', () => {
                    map.setView(participant.location, 10);
                    markers[index].openPopup();
                });
                tableBody.appendChild(row);

                // Add map marker
                const marker = L.marker(participant.location, {
                    icon: L.divIcon({
                        className: 'custom-marker-container',
                        html: `<div class="custom-marker"></div>`,
                        iconSize: [12, 12],
                        iconAnchor: [6, 6]
                    })
                }).addTo(map);

                marker.bindPopup(createPopupContent(participant), {
                    maxWidth: 350
                });

                markers.push(marker);
            });

            if (participants.length > 0) {
                const bounds = L.latLngBounds(participants.map(p => p.location));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('itemSelect').addEventListener('change', updateMap);
